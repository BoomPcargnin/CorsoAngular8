<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div
      class="btn-group dropdown"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Gestisci ricette <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a href="#">Manda alla shopping list</a></li>
        <li class="dropdown-item"><a href="#">Modifica ricette</a></li>
        <li class="dropdown-item"><a href="#">Elimina ricette</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredienti
  </div>
</div>
