<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Guardiamo la sintassi di ngSwitch</h2>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *appUnless="onlyOdd">
        <li
          *ngFor="let num of oddNumbers "
          class="list-group-item">
          {{num}}
        </li>
      </ul>
      <ul class="list-group" *appUnless="!onlyOdd">
        <li
          *ngFor="let num of evenNumbers "
          class="list-group-item">
          {{num}}
        </li>
      </ul>
    </div>
    <div class="col-12">
      <p appBasicHighlight>Sono un elemento verde</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p>
    </div>
    <div class="col-12">
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
